{% extends "base_generic.html" %}

{% block content %}
<h1 class="heading">{{ prefix }} author</h1>

<form method="POST" action="" class="form">
  {% csrf_token %}

  {% for field in form %}
  {{ field.label_tag }}
  <div class="input-group{% if field.errors %} error{% endif %}">
    {{ field }}
    {% if field.errors %}
    <div class="error-wrapper">
      <svg class="icon">
        <use xlink:href="#warning" />
      </svg>
      {{ field.errors }}
    </div>
    {% endif %}
    {% if field.help_text %}
    <p class="helptext">{{ field.help_text }}</p>
    {% endif %}
  </div>
  {% endfor %}

  <input type="submit" value="{{ prefix }}">
</form>
{% endblock  %}
